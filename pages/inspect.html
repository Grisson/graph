<div>

<div ng-controller="InspectNodeCtrl" layout="column" style="padding:25px;" class="pod">
  
  <div class="md-whiteframe-z2" layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools">
      <md-button class="icon-button" aria-label="PlayPause" ng-click="backToGraph()">
        <md-icon md-svg-src="components/graph/img/BackButton.svg"></md-icon>
        <paper-ripple class="circle recenteringTouch" fit></paper-ripple>
      </md-button>
      <h1 class="md-toolbar-tools">
        <span>Inspector for {{element}}</span>
        </h1>
      </div>
    </md-toolbar>
    
    <md-content>
      <md-list>
        <md-item>
          <md-item-content>
            <div class="md-tile-content">
                <div json-human="metadata"></div>
            </div>
          </md-item-content>
        </md-item>
      </md-list>
    </md-content>
  </div>
</div>
    
</div>
